<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cartas e Respostas</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f7e6f0;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
        }

        .card {
            width: 200px;
            height: 200px;
            background-color: #ff80c0;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.15);
        }

        .answer {
            display: none;
            padding: 10px;
            text-align: center;
            background-color: #ffb3d9;
            border-radius: 10px;
        }

        .card.open .answer {
            display: block;
        }

        .question {
            font-size: 18px;
            color: white;
            text-align: center;
            padding: 10px;
            font-weight: bold;
        }
